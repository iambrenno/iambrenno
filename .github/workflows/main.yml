name: Generate Datas

on:
  schedule: # execute every 12 hours
    - cron: "* */12 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest
    steps:
      - name: Configurar Token de Acesso Pessoal
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: echo "ACCESS_TOKEN=$ACCESS_TOKEN" >> $GITHUB_ENV
      - name: Clonar Reposit√≥rio
        run: |
          git config --global http.extraheader "Authorization: Bearer $ACCESS_TOKEN"
          git clone https://github.com/imbrenno/imbrenno.git
      # Snake Animation
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: imbrenno
          svg_out_path: dist/github-contribution-grid-snake.svg

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
